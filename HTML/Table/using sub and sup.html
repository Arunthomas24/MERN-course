<html>
    <head>
        <title>formulas using sub and sup</title>
    </head>
    <body>
        <h2 align="center">Common Bases</h2>
        <table border="1" align="center">
            <tr style="background-color:lightgrey;">
                <th>Name</th>
                <th>Formula</th>
                <th> Where is it found?</th>
            </tr>
            <tr>
                <td>Sodium hydroxide</td>
                <td>NaOH</td>
                <td>Household cleaners</td>
            </tr>
            <tr>
                <td>Water</td>
                <td>H<sub>2</sub>O</td>
                <td>Everywhere</td>
            </tr>
            <tr>
                <td>Carbon dioxide</td>
                <td>CO<sub>2</sub></td>
                <td>Atmosphere</td>
            </tr>
            <tr>
                <td>Glucose</td>
                <td>C<sub>6</sub>H<sub>12</sub>O<sub>6</sub></td>
                <td>Fruits and vegetables</td>
            </tr>
        </table>
    </body>
</html>
